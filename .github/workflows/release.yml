name: deploy to lambda
on:
  push:
    branches:
      - main
jobs:
  download_artifact:
    runs-on: ubuntu-latest  
      
    steps:    
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        id: download
        with:
          name: 'build-artifact'
          path: src/

      - name: 'Echo download path'
        run: echo ${{steps.download.outputs.download-path}}
